<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supprimer un Livre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Supprimer un Livre</h2>
    <form th:action="@{/livres/supprimer}" method="post">
        <input type="hidden" name="id" th:value="${livre.id}" />
        <p>Êtes-vous sûr de vouloir supprimer le livre suivant ?</p>
        <ul>
            <li><strong>Titre :</strong> <span th:text="${livre.titre}"></span></li>
            <li><strong>Auteur :</strong> <span th:text="${livre.auteur}"></span></li>
            <li><strong>ISBN :</strong> <span th:text="${livre.isbn}"></span></li>
        </ul>
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a th:href="@{/livres/liste}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
