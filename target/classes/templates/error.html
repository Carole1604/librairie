<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erreur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Erreur</h3>
                </div>
                <div class="card-body">
                    <h5>Détails de l'erreur :</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Code d'erreur :</strong> 
                            <span th:text="${status}">500</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Message :</strong> 
                            <span th:text="${message}">Erreur interne du serveur</span>
                        </li>
                        <li class="list-group-item" th:if="${exception}">
                            <strong>Exception :</strong> 
                            <span th:text="${exception}">Aucune exception</span>
                        </li>
                    </ul>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary">Retour à l'accueil</a>
                        <button onclick="history.back()" class="btn btn-secondary">Retour en arrière</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
