<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paramétrage des Quotas d'Emprunt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Configuration des Quotas d'Emprunt</h2>
    <form th:action="@{/parametrage/limites_emprunt}" method="post">
        <div class="mb-3">
            <label class="form-label">Étudiant</label>
            <input type="number" class="form-control" placeholder="Quota max" min="1" name="quotaEtudiant" th:value="${quotaEtudiant}">
        </div>
        <div class="mb-3">
            <label class="form-label">Professionnel</label>
            <input type="number" class="form-control" placeholder="Quota max" min="1" name="quotaProfessionnel" th:value="${quotaProfessionnel}">
        </div>
        <div class="mb-3">
            <label class="form-label">Anonyme</label>
            <input type="number" class="form-control" placeholder="Quota max" min="1" name="quotaAnonyme" th:value="${quotaAnonyme}">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
