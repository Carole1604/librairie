<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Pénalités</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Mes Pénalités</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date début</th>
            <th>Date fin</th>
            <th>Montant</th>
            <th>Motif</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="penalite : ${penalites}">
            <td th:text="${penalite.id}"></td>
            <td th:text="${penalite.dateDebut}"></td>
            <td th:text="${penalite.dateFin}"></td>
            <td th:text="${penalite.montant}"></td>
            <td th:text="${penalite.motif}"></td>
            <td>
                <span th:if="${penalite.estActive}">Oui</span>
                <span th:if="${!penalite.estActive}">Non</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
