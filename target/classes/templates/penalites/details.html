<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail Pénalité</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Détail de la Pénalité</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>ID :</strong> <span th:text="${penalite.id}"></span></li>
        <li class="list-group-item"><strong>Adhérent :</strong> <span th:text="${penalite.adherent.nom + ' ' + penalite.adherent.prenom}"></span></li>
        <li class="list-group-item"><strong>Prêt :</strong> <span th:text="${penalite.pret.id}"></span></li>
        <li class="list-group-item"><strong>Date début :</strong> <span th:text="${penalite.dateDebut}"></span></li>
        <li class="list-group-item"><strong>Date fin :</strong> <span th:text="${penalite.dateFin}"></span></li>
        <li class="list-group-item"><strong>Montant :</strong> <span th:text="${penalite.montant}"></span></li>
        <li class="list-group-item"><strong>Motif :</strong> <span th:text="${penalite.motif}"></span></li>
        <li class="list-group-item"><strong>Nombre de jours de retard :</strong> <span th:text="${penalite.nombreJoursRetard}"></span></li>
        <li class="list-group-item"><strong>Active :</strong> 
            <span th:if="${penalite.estActive}">Oui</span>
            <span th:if="${!penalite.estActive}">Non</span>
        </li>
    </ul>
    <a th:href="@{/penalites/liste}" class="btn btn-secondary mt-3">Retour à la liste</a>
</div>
</body>
</html>
