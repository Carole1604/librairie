<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Prêts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Mes Prêts</h2>
    <a href="/portail_adherent/prets/creation" class="btn btn-success mb-3">Ajouter un prêt</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Exemplaire</th>
            <th>Date début</th>
            <th>Date fin prévue</th>
            <th>Date rendu réelle</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pret : ${prets}">
            <td th:text="${pret.id}"></td>
            <td th:text="${pret.exemplaire.nomExemplaire}"></td>
            <td th:text="${pret.dateDebut}"></td>
            <td th:text="${pret.dateFinPrevue}"></td>
            <td th:text="${pret.dateRenduReelle}"></td>
            <td th:text="${pret.typePret}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
