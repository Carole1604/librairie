<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demande de Prolongement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Demande de Prolongement de Prêt</h2>
    
    <div class="card mb-4" th:if="${pret != null}">
        <div class="card-header">
            <h5>Détails du Prêt</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Adhérent :</strong> 
                        <span th:text="${pret.adherent != null ? pret.adherent.nom + ' ' + pret.adherent.prenom : 'N/A'}"></span>
                    </p>
                    <p><strong>Livre :</strong> 
                        <span th:text="${pret.exemplaire != null and pret.exemplaire.livre != null ? pret.exemplaire.livre.titre : 'N/A'}"></span>
                    </p>
                    <p><strong>Date de fin prévue actuelle :</strong> 
                        <span th:text="${pret.dateFinPrevue != null ? #temporals.format(pret.dateFinPrevue, 'dd/MM/yyyy') : 'N/A'}"></span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p><strong>Date de début :</strong> 
                        <span th:text="${pret.dateDebut != null ? #temporals.format(pret.dateDebut, 'dd/MM/yyyy') : 'N/A'}"></span>
                    </p>
                    <p><strong>Type de prêt :</strong> 
                        <span th:text="${pret.typePret != null ? pret.typePret : 'N/A'}"></span>
                    </p>
                    <p><strong>Déjà prolongé :</strong> 
                        <span th:if="${pret.estProlonge != null and pret.estProlonge}" class="badge bg-warning">Oui</span>
                        <span th:if="${pret.estProlonge == null or !pret.estProlonge}" class="badge bg-success">Non</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <form th:action="@{/prolongements/demande}" method="post">
        <input type="hidden" name="pret.id" th:value="${pret != null ? pret.id : ''}" />
        <div class="mb-3">
            <label for="nouvelleDateRendu" class="form-label">Nouvelle date de rendu</label>
            <input type="date" class="form-control" id="nouvelleDateRendu" name="nouvelleDateRendu" required>
            <div class="form-text">La nouvelle date doit être postérieure à aujourd'hui</div>
        </div>
        <button type="submit" class="btn btn-success">Demander le prolongement</button>
        <a th:href="@{/prets/liste}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
