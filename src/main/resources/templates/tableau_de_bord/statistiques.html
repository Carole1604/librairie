<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistiques - Tableau de Bord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Statistiques de la Bibliothèque</h2>
    <form method="get" th:action="@{/tableau_de_bord/statistiques}" class="mb-4">
        <label for="dateStat" class="form-label">Date :</label>
        <input type="date" id="dateStat" name="date" th:value="${dateStat}" class="form-control" style="max-width:200px;display:inline-block;">
        <button type="submit" class="btn btn-primary">Afficher</button>
    </form>
    <div th:if="${stats != null}">
        <table class="table table-bordered">
            <tr><th>Nombre de prêts</th><td th:text="${stats.nombrePrets}"></td></tr>
            <tr><th>Nombre de retours</th><td th:text="${stats.nombreRetours}"></td></tr>
            <tr><th>Nombre de réservations</th><td th:text="${stats.nombreReservations}"></td></tr>
            <tr><th>Nombre de pénalités</th><td th:text="${stats.nombrePenalites}"></td></tr>
            <tr><th>Nombre d'adhérents actifs</th><td th:text="${stats.nombreAdherentsActifs}"></td></tr>
            <tr><th>Nombre de livres disponibles</th><td th:text="${stats.nombreLivresDisponibles}"></td></tr>
        </table>
    </div>
    <div th:if="${stats == null}">
        <div class="alert alert-warning">Aucune statistique disponible pour cette date.</div>
    </div>
</div>
</body>
</html>
