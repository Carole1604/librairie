<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Exemplaires</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Exemplaires du livre : <span th:text="${livre.titre}"></span></h2>
    <a th:href="@{'/exemplaires/ajout/' + ${livre.id}}" class="btn btn-primary mb-3">Ajouter un exemplaire</a>
    <a th:href="@{/livres/liste}" class="btn btn-secondary mb-3">Retour à la liste des livres</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>État</th>
            <th>Date acquisition</th>
            <th>Localisation</th>
            <th>Code-barre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exemplaire : ${exemplaires}">
            <td th:text="${exemplaire.id}"></td>
            <td th:text="${exemplaire.nomExemplaire}"></td>
            <td th:text="${exemplaire.etat}"></td>
            <td th:text="${exemplaire.dateAcquisition}"></td>
            <td th:text="${exemplaire.localisation}"></td>
            <td th:text="${exemplaire.codeBarre}"></td>
            <td>
                <a th:href="@{'/exemplaires/modifier/' + ${exemplaire.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/exemplaires/supprimer/' + ${exemplaire.id}}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
