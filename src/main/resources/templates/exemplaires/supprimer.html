<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supprimer un Exemplaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Supprimer un Exemplaire du livre : <span th:text="${livre.titre}"></span></h2>
    <form th:action="@{/exemplaires/supprimer}" method="post">
        <input type="hidden" name="id" th:value="${exemplaire.id}" />
        <input type="hidden" name="livreId" th:value="${livre.id}" />
        <p>Êtes-vous sûr de vouloir supprimer l'exemplaire suivant ?</p>
        <ul>
            <li><strong>Nom :</strong> <span th:text="${exemplaire.nomExemplaire}"></span></li>
            <li><strong>État :</strong> <span th:text="${exemplaire.etat}"></span></li>
            <li><strong>Code-barre :</strong> <span th:text="${exemplaire.codeBarre}"></span></li>
        </ul>
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a th:href="@{'/exemplaires/liste/' + ${livre.id}}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
