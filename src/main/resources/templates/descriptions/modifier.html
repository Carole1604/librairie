<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier la Description</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Modifier la Description du livre : <span th:text="${livre.titre}"></span></h2>
    <form th:action="@{/descriptions/modifier}" method="post">
        <input type="hidden" name="id" th:value="${description.id}" />
        <input type="hidden" name="livre.id" th:value="${livre.id}" />
        <div class="mb-3">
            <label for="resume" class="form-label">Résumé</label>
            <textarea class="form-control" id="resume" name="resume" th:text="${description.resume}"></textarea>
        </div>
        <div class="mb-3">
            <label for="langue" class="form-label">Langue</label>
            <input type="text" class="form-control" id="langue" name="langue" th:value="${description.langue}">
        </div>
        <div class="mb-3">
            <label for="nombrePages" class="form-label">Nombre de pages</label>
            <input type="number" class="form-control" id="nombrePages" name="nombrePages" min="1" th:value="${description.nombrePages}">
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Catégorie</label>
            <input type="text" class="form-control" id="categorie" name="categorie" th:value="${description.categorie}">
        </div>
        <div class="mb-3">
            <label for="editeur" class="form-label">Éditeur</label>
            <input type="text" class="form-control" id="editeur" name="editeur" th:value="${description.editeur}">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/livres/liste}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
