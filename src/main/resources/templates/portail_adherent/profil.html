<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Adhérent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Profil de l'Adhérent</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Nom :</strong> <span th:text="${adherent.nom}"></span></li>
        <li class="list-group-item"><strong>Prénom :</strong> <span th:text="${adherent.prenom}"></span></li>
        <li class="list-group-item"><strong>Login :</strong> <span th:text="${adherent.login}"></span></li>
        <li class="list-group-item"><strong>Email :</strong> <span th:text="${adherent.email}"></span></li>
        <li class="list-group-item"><strong>Téléphone :</strong> <span th:text="${adherent.telephone}"></span></li>
        <li class="list-group-item"><strong>Adresse :</strong> <span th:text="${adherent.adresse}"></span></li>
        <li class="list-group-item"><strong>Date de naissance :</strong> <span th:text="${adherent.dateNaissance}"></span></li>
        <li class="list-group-item"><strong>Type :</strong> 
            <span th:if="${adherent.estEtudiant}">Étudiant</span>
            <span th:if="${adherent.estProfessionnel}">Professionnel</span>
            <span th:if="${!adherent.estEtudiant} && ${!adherent.estProfessionnel}">Anonyme</span>
        </li>
        <li class="list-group-item"><strong>Quota max :</strong> <span th:text="${adherent.quotaMax}"></span></li>
        <li class="list-group-item"><strong>Quota actuel :</strong> <span th:text="${adherent.quotaActuel}"></span></li>
    </ul>
</div>
</body>
</html>
