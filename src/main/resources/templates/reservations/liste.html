<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Réservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Réservations</h2>
    <a th:href="@{/reservations/creation}" class="btn btn-primary mb-3">Nouvelle réservation</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Adhérent</th>
            <th>Livre</th>
            <th>Date réservation</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.adherent.nom + ' ' + reservation.adherent.prenom}"></td>
            <td th:text="${reservation.livre.titre}"></td>
            <td th:text="${reservation.dateReservation}"></td>
            <td th:text="${reservation.statut.nomStatut}"></td>
            <td>
                <a th:href="@{'/reservations/validation/' + ${reservation.id}}" class="btn btn-success btn-sm">Valider</a>
                <a th:href="@{'/reservations/annulation/' + ${reservation.id}}" class="btn btn-danger btn-sm">Annuler</a>
                <a th:if="${reservation.statut != null and reservation.statut.nomStatut == 'valide'}"
                   th:href="@{'/prets/creation/reservation/' + ${reservation.id}}"
                   class="btn btn-primary btn-sm ms-1">Créer un prêt</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
