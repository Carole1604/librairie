<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil Librairie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Bienvenue à la Librairie</h1>
   
    
    <div class="row mt-5 justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center mb-4">Choisissez votre portail</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">🔐 Portail Administrateur</h5>
                            <a th:href="@{/portail_admin/connexion}" class="btn btn-primary">Se connecter</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">👤 Portail Adhérent</h5>
                            <a th:href="@{/portail_adherent/connexion}" class="btn btn-success">Se connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
