<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Pénalités</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Liste des Pénalités</h2>
        <div>
            <form th:action="@{/penalites/nettoyer}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-warning me-2" onclick="return confirm('Voulez-vous désactiver toutes les pénalités expirées ?')">
                    <i class="bi bi-broom"></i> Nettoyer les pénalités expirées
                </button>
            </form>

            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>
    
    <!-- Messages de succès/erreur -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div class="row mb-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filtres</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Statut</label>
                            <select class="form-select" id="statutFilter">
                                <option value="">Toutes</option>
                                <option value="active">Actives</option>
                                <option value="inactive">Expirées</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Adhérent</th>
                    <th>Prêt #</th>
                                            <th>Jours de retard</th>
                        <th>Date début</th>
                        <th>Date fin</th>
                        <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="penalite : ${penalites}" th:class="${penalite.estActive ? 'table-warning' : 'table-light'}">
                <td th:text="${penalite.id}"></td>
                <td>
                    <strong th:text="${penalite.adherent.nom + ' ' + penalite.adherent.prenom}"></strong>
                    <br><small class="text-muted" th:text="'ID: ' + ${penalite.adherent.id}"></small>
                </td>
                <td>
                    <span class="badge bg-info" th:text="${penalite.pret.id}"></span>
                </td>
                <td>
                    <span class="badge bg-danger" th:text="${penalite.nombreJoursRetard + ' jour(s)'}"></span>
                </td>
                <td th:text="${#temporals.format(penalite.dateDebut, 'dd/MM/yyyy')}"></td>
                                            <td th:text="${#temporals.format(penalite.dateFin, 'dd/MM/yyyy')}"></td>
                            <td>
                    <span th:if="${penalite.estActive}" class="badge bg-danger">Active</span>
                    <span th:if="${!penalite.estActive}" class="badge bg-secondary">Expirée</span>
                </td>
                <td>
                    <a th:href="@{'/penalites/details/' + ${penalite.id}}" class="btn btn-info btn-sm me-1">
                        <i class="bi bi-eye"></i> Détails
                    </a>
                    <form th:if="${penalite.estActive}" th:action="@{'/penalites/desactiver/' + ${penalite.id}}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-warning btn-sm" onclick="return confirm('Voulez-vous désactiver cette pénalité ?')">
                            <i class="bi bi-pause-circle"></i> Désactiver
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(penalites)}">
                <td colspan="9" class="text-center text-muted">
                    <em>Aucune pénalité trouvée</em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Informations</h5>
                    <ul class="list-unstyled">
                        <li><strong>Pénalités actives :</strong> <span class="badge bg-danger" th:text="${penalites.?[estActive == true].size()}"></span></li>
                        <li><strong>Pénalités expirées :</strong> <span class="badge bg-secondary" th:text="${penalites.?[estActive == false].size()}"></span></li>
                        <li><strong>Total :</strong> <span class="badge bg-primary" th:text="${penalites.size()}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('statutFilter').addEventListener('change', function() {
    const filter = this.value;
    const rows = document.querySelectorAll('tbody tr');
    
    rows.forEach(row => {
        if (row.cells.length === 1) return; // Skip empty row
        
        const statusCell = row.cells[7];
        const statusText = statusCell.textContent.trim();
        
        if (filter === '') {
            row.style.display = '';
        } else if (filter === 'active' && statusText === 'Active') {
            row.style.display = '';
        } else if (filter === 'inactive' && statusText === 'Expirée') {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
