<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription Adhérent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Inscription d'un nouvel adhérent</h2>
    <form th:action="@{/adherents/inscription}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" name="login" required>
        </div>
        <div class="mb-3">
            <label for="motDePasse" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="motDePasse" name="motDePasse" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone">
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adresse" name="adresse">
        </div>
        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="dateNaissance" name="dateNaissance">
        </div>
        <div class="mb-3">
            <label class="form-label">Type d'adhérent</label><br>
            <input type="radio" id="etudiant" name="type" value="etudiant" required>
            <label for="etudiant">Étudiant</label>
            <input type="radio" id="professionnel" name="type" value="professionnel">
            <label for="professionnel">Professionnel</label>
            <input type="radio" id="anonyme" name="type" value="anonyme">
            <label for="anonyme">Anonyme</label>
        </div>
        <div class="mb-3">
            <label for="quotaMax" class="form-label">Quota maximum d'emprunts</label>
            <input type="number" class="form-control" id="quotaMax" name="quotaMax" min="1" value="3">
        </div>
        <button type="submit" class="btn btn-success">Inscrire</button>
        <a th:href="@{/adherents/liste}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
