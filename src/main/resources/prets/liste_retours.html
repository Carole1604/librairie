<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Retours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Retours de Livres</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID Prêt</th>
            <th>Adhérent</th>
            <th>Exemplaire</th>
            <th>Date début</th>
            <th>Date fin prévue</th>
            <th>Date rendu réelle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pret : ${prets}" th:if="${pret.dateRenduReelle != null}">
            <td th:text="${pret.id}"></td>
            <td th:text="${pret.adherent.nom + ' ' + pret.adherent.prenom}"></td>
            <td th:text="${pret.exemplaire.nomExemplaire}"></td>
            <td th:text="${pret.dateDebut}"></td>
            <td th:text="${pret.dateFinPrevue}"></td>
            <td th:text="${pret.dateRenduReelle}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/prets/liste}" class="btn btn-secondary">Retour à la liste des prêts</a>
</div>
</body>
</html>
