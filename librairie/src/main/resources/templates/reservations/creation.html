<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une Réservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Créer une Réservation</h2>
    <form th:action="@{/reservations/creation}" method="post">
        <div class="mb-3">
            <label for="idLivre" class="form-label">Livre à réserver</label>
            <select class="form-control" id="idLivre" name="livre.id" required>
                <option th:each="livre : ${livres}" th:value="${livre.id}" th:text="${livre.titre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Créer</button>
        <a th:href="@{/portail_adherent/reservations}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
