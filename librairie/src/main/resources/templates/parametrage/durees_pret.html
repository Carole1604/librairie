<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paramétrage des Durées de Prêt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Configuration des Durées de Prêt</h2>
    <form th:action="@{/parametrage/durees_pret}" method="post">
        <div class="mb-3">
            <label class="form-label">Étudiant</label>
            <input type="number" class="form-control" placeholder="Durée de prêt (jours)" min="1" name="dureeEtudiant" th:value="${dureeEtudiant}">
        </div>
        <div class="mb-3">
            <label class="form-label">Professionnel</label>
            <input type="number" class="form-control" placeholder="Durée de prêt (jours)" min="1" name="dureeProfessionnel" th:value="${dureeProfessionnel}">
        </div>
        <div class="mb-3">
            <label class="form-label">Anonyme</label>
            <input type="number" class="form-control" placeholder="Durée de prêt (jours)" min="1" name="dureeAnonyme" th:value="${dureeAnonyme}">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
