<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Jours Fériés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Jours Fériés</h2>
    <a th:href="@{/joursferies/ajout}" class="btn btn-primary mb-3">Ajouter un jour férié</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jour : ${joursFeries}">
            <td th:text="${jour.id}"></td>
            <td th:text="${jour.nomJourFerie}"></td>
            <td th:text="${jour.dateFerie}"></td>
            <td>
                <a th:href="@{'/joursferies/modifier/' + ${jour.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <form th:action="@{/joursferies/supprimer}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${jour.id}" />
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer ce jour férié ?');">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
