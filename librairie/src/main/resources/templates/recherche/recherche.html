<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Recherche</h2>
    <form th:action="@{/recherche}" method="get" class="row g-3">
        <div class="col-md-5">
            <input type="text" class="form-control" name="titre" th:value="${titre}" placeholder="Titre">
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" name="auteur" th:value="${auteur}" placeholder="Auteur">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Rechercher</button>
        </div>
    </form>
    <div th:if="${resultats}">
        <h4 class="mt-4">RÃ©sultats :</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${resultats}">
                    <td th:text="${dto.livre.titre}"></td>
                    <td th:text="${dto.livre.auteur}"></td>
                    <td th:text="${dto.livre.isbn}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
