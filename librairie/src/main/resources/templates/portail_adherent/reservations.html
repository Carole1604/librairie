<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Réservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Mes Réservations</h2>
    <a th:href="@{/reservations/creation}" class="btn btn-primary mb-3">Créer une nouvelle réservation</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Livre</th>
            <th>Date réservation</th>
            <th>Statut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.livre.titre}"></td>
            <td th:text="${reservation.dateReservation}"></td>
            <td th:text="${reservation.statut.nomStatut}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
