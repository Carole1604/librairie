<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Livres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Livres</h2>
    <a th:href="@{/livres/ajout}" class="btn btn-primary mb-3">Ajouter un livre</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Image</th>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livre : ${livres}">
            <td>
                <img th:if="${livre.imagePath != null}" th:src="@{'/images/' + ${livre.imagePath}}" 
                     alt="Couverture" class="img-thumbnail" style="max-width: 80px; max-height: 80px;">
                <span th:if="${livre.imagePath == null}" class="text-muted">Aucune image</span>
            </td>
            <td th:text="${livre.id}"></td>
            <td th:text="${livre.titre}"></td>
            <td th:text="${livre.auteur}"></td>
            <td th:text="${livre.isbn}"></td>
            <td>
                <a th:href="@{'/livres/details/' + ${livre.id}}" class="btn btn-info btn-sm">DÃ©tails</a>
                <a th:href="@{'/livres/modifier/' + ${livre.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/livres/supprimer/' + ${livre.id}}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
