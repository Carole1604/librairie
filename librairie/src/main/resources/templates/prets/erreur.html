<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Gestion des Prêts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 600px;
            width: 100%;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
        .btn-back {
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-book-open me-2"></i>
                    Bibliothèque
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/prets/liste">
                        <i class="fas fa-list me-1"></i>Prêts
                    </a>
                    <a class="nav-link" href="/adherents/liste">
                        <i class="fas fa-users me-1"></i>Adhérents
                    </a>
                    <a class="nav-link" href="/livres/liste">
                        <i class="fas fa-book me-1"></i>Livres
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="error-container">
                <div class="error-card">
                    <div class="card shadow-lg border-0">
                        <div class="card-body text-center p-5">
                            <div class="error-icon mb-4">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            
                            <h2 class="card-title text-danger mb-3">
                                <i class="fas fa-times-circle me-2"></i>
                                Erreur lors de l'opération
                            </h2>
                            
                            <div class="alert alert-danger" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                <span th:text="${erreur}">Message d'erreur</span>
                            </div>
                            
                            <div class="mt-4">
                                <a href="/prets/liste" class="btn btn-primary btn-back me-2">
                                    <i class="fas fa-arrow-left me-1"></i>
                                    Retour à la liste
                                </a>
                                <a href="/prets/creation" class="btn btn-outline-primary btn-back">
                                    <i class="fas fa-plus me-1"></i>
                                    Nouveau prêt
                                </a>
                            </div>
                            
                            <!-- Détails techniques (optionnel) -->
                            <div class="mt-4 text-muted">
                                <small>
                                    <i class="fas fa-clock me-1"></i>
                                    <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">Date</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-light text-center py-3 mt-5">
            <div class="container">
                <p class="mb-0">
                    <i class="fas fa-copyright me-1"></i>
                    2024 Système de Gestion de Bibliothèque
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
