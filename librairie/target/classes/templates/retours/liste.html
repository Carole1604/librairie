<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Retours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Retours Effectués</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID Prêt</th>
            <th>Adhérent</th>
            <th>Livre</th>
            <th>Date de début</th>
            <th>Date de fin prévue</th>
            <th>Date de retour</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pret : ${prets}">
            <td th:text="${pret.id}"></td>
            <td th:text="${pret.adherent.nom + ' ' + pret.adherent.prenom}"></td>
            <td th:text="${pret.exemplaire.livre.titre}"></td>
            <td th:text="${pret.dateDebut}"></td>
            <td th:text="${pret.dateFinPrevue}"></td>
            <td th:text="${pret.dateRenduReelle}"></td>
            <td th:text="${pret.typePret}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/prets/liste}" class="btn btn-primary">Retour aux prêts</a>
</div>
</body>
</html>
