<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validation Prolongement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Validation d'une Demande de Prolongement</h2>
    <form th:action="@{/prolongements/validation}" method="post">
        <input type="hidden" name="id" th:value="${prolongement.id}" />
        <input type="hidden" name="pret.id" th:value="${prolongement.pret.id}" />
        <div class="mb-3">
            <label class="form-label">ID Prêt</label>
            <input type="text" class="form-control" th:value="${prolongement.pret.id}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Nouvelle date de rendu</label>
            <input type="text" class="form-control" th:value="${prolongement.nouvelleDateRendu}" disabled>
        </div>
        <div class="mb-3">
            <label for="statut" class="form-label">Statut</label>
            <select class="form-control" id="statut" name="statut.id">
                <option value="2">Validé</option>
                <option value="3">Refusé</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="motifRefus" class="form-label">Motif du refus (si refusé)</label>
            <input type="text" class="form-control" id="motifRefus" name="motifRefus">
        </div>
        <button type="submit" class="btn btn-success">Valider</button>
        <a th:href="@{/prolongements/liste}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
