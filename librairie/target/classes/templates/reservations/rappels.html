<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rappels de Réservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Gestion des Rappels de Réservations</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Adhérent</th>
            <th>Livre</th>
            <th>Date réservation</th>
            <th>Statut</th>
            <th>Envoyer rappel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.adherent.nom + ' ' + reservation.adherent.prenom}"></td>
            <td th:text="${reservation.livre.titre}"></td>
            <td th:text="${reservation.dateReservation}"></td>
            <td th:text="${reservation.statut.nomStatut}"></td>
            <td>
                <button class="btn btn-info btn-sm" disabled>Envoyer rappel</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/reservations/liste}" class="btn btn-secondary">Retour à la liste</a>
</div>
</body>
</html>
