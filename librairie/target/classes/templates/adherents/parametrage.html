<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paramétrage des Types d'Adhérents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Paramétrage des règles par type d'adhérent</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Étudiant</label>
            <input type="number" class="form-control" placeholder="Quota max" min="1">
            <input type="number" class="form-control mt-2" placeholder="Durée de prêt (jours)" min="1">
        </div>
        <div class="mb-3">
            <label class="form-label">Professionnel</label>
            <input type="number" class="form-control" placeholder="Quota max" min="1">
            <input type="number" class="form-control mt-2" placeholder="Durée de prêt (jours)" min="1">
        </div>
        <div class="mb-3">
            <label class="form-label">Anonyme</label>
            <input type="number" class="form-control" placeholder="Quota max" min="1">
            <input type="number" class="form-control mt-2" placeholder="Durée de prêt (jours)" min="1">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/adherents/liste}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
