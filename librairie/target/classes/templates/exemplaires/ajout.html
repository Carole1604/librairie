<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Exemplaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ajouter un Exemplaire pour le livre : <span th:text="${livre.titre}"></span></h2>
    <form th:action="@{/exemplaires/ajout}" method="post">
        <input type="hidden" name="livre.id" th:value="${livre.id}" />
        <div class="mb-3">
            <label for="nomExemplaire" class="form-label">Nom de l'exemplaire</label>
            <input type="text" class="form-control" id="nomExemplaire" name="nomExemplaire" required>
        </div>
        <div class="mb-3">
            <label for="etat" class="form-label">État</label>
            <select class="form-control" id="etat" name="etat">
                <option value="disponible">Disponible</option>
                <option value="emprunte">Emprunté</option>
                <option value="reserve">Réservé</option>
                <option value="en_reparation">En réparation</option>
                <option value="perdu">Perdu</option>
                <option value="retire">Retiré</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dateAcquisition" class="form-label">Date d'acquisition</label>
            <input type="date" class="form-control" id="dateAcquisition" name="dateAcquisition">
        </div>
        <div class="mb-3">
            <label for="localisation" class="form-label">Localisation</label>
            <input type="text" class="form-control" id="localisation" name="localisation">
        </div>
        <div class="mb-3">
            <label for="codeBarre" class="form-label">Code-barre</label>
            <input type="text" class="form-control" id="codeBarre" name="codeBarre">
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a th:href="@{'/exemplaires/liste/' + ${livre.id}}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
