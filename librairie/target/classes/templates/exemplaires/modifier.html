<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Exemplaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Modifier un Exemplaire du livre : <span th:text="${livre.titre}"></span></h2>
    <form th:action="@{/exemplaires/modifier}" method="post">
        <input type="hidden" name="id" th:value="${exemplaire.id}" />
        <input type="hidden" name="livre.id" th:value="${livre.id}" />
        <div class="mb-3">
            <label for="nomExemplaire" class="form-label">Nom de l'exemplaire</label>
            <input type="text" class="form-control" id="nomExemplaire" name="nomExemplaire" th:value="${exemplaire.nomExemplaire}" required>
        </div>
        <div class="mb-3">
            <label for="etat" class="form-label">État</label>
            <select class="form-control" id="etat" name="etat">
                <option value="disponible" th:selected="${exemplaire.etat == 'disponible'}">Disponible</option>
                <option value="emprunte" th:selected="${exemplaire.etat == 'emprunte'}">Emprunté</option>
                <option value="reserve" th:selected="${exemplaire.etat == 'reserve'}">Réservé</option>
                <option value="en_reparation" th:selected="${exemplaire.etat == 'en_reparation'}">En réparation</option>
                <option value="perdu" th:selected="${exemplaire.etat == 'perdu'}">Perdu</option>
                <option value="retire" th:selected="${exemplaire.etat == 'retire'}">Retiré</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dateAcquisition" class="form-label">Date d'acquisition</label>
            <input type="date" class="form-control" id="dateAcquisition" name="dateAcquisition" th:value="${exemplaire.dateAcquisition}">
        </div>
        <div class="mb-3">
            <label for="localisation" class="form-label">Localisation</label>
            <input type="text" class="form-control" id="localisation" name="localisation" th:value="${exemplaire.localisation}">
        </div>
        <div class="mb-3">
            <label for="codeBarre" class="form-label">Code-barre</label>
            <input type="text" class="form-control" id="codeBarre" name="codeBarre" th:value="${exemplaire.codeBarre}">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{'/exemplaires/liste/' + ${livre.id}}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
